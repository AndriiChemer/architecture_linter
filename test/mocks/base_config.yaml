architecture_linter:
  lint_severity: warning

  excludes:
    - "**.g.dart"
    - "**/some_folder/**"

  layers:
    - &dataLayer
      name: "Data"
      pathRegex:
        source: "data"
    - &domainLayer
      name: "Domain"
      pathRegex:
        source: "domain"
    - &presentationLayer
      name: "Presentation"
      pathRegex:
        source: "presentation"
    - &model
      name: "model"
      pathRegex:
        source: "model"
    - &infrastructureLayer
      name: "Infrastructure"
      pathRegex:
        source: "infrastructure"

  layers_config:
    - layer: *model
      severity: error
    - layer: *infrastructureLayer
      severity: error

  bannedImports:
    - layer: *dataLayer
      banned:
        - *domainLayer
        - *presentationLayer
        - *infrastructureLayer
    - layer: *domainLayer
      banned:
        - *dataLayer
        - *presentationLayer
        - *infrastructureLayer
    - layer: *presentationLayer
      banned:
        - *dataLayer
        - *domainLayer
        - *infrastructureLayer
    - layer: *infrastructureLayer
      severity: info
      banned:
        - *dataLayer
        - *domainLayer
        - *presentationLayer